<form action="">
  <p>Mi nombre es: [{{ name }}]</p>
  <input type="text" [(ngModel)]="name" name="nombre" />
  <button (click)="onSave($event)">save</button>

  <ul>
    <app-cities
      *ngFor="let ciudad of ciudades; index as i"
      [ciudad]="ciudad"
      [key]="i"
      (ciudadsel)="ciudadsel($event)"
    ></app-cities>
  </ul>
</form>
